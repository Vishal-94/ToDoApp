<div class="todoapp" *ngIf="!showList">
    <mat-card class="create-to-do-card">
     <mat-card-header>
       <mat-card-title style="text-align: center;">Create To Do</mat-card-title>
       <mat-card-subtitle>
           “The way to get started is to quit talking and begin doing.”
       </mat-card-subtitle>
     </mat-card-header>
      
     <mat-card-content>
        <form [formGroup]="todolistform" class="form">
          
            <mat-form-field class="form-element" >
              <input matInput placeholder="Title" formControlName="title">
               <!-- <mat-error> 
                <span *ngIf="!todolistform.get('title').valid && todolistform.get('title').touched">Please enter title !!!</span>  
              </mat-error>  -->
            </mat-form-field>
        
            <!-- <mat-form-field class="form-element">
              <input matInput placeholder="Date" formControlName="date">
               <mat-error *ngIf="!name.valid && name.touched">
                {{ titleAlert }}
              </mat-error> 
            </mat-form-field> -->
        
            <mat-form-field appearance="fill">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="date">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="form-element">
              <textarea matInput placeholder="Description"  formControlName="description"></textarea>
              <!-- matTextareaAutosize matAutosizeMinRows = 2 matAutosizeMaxRows=5 -->
              <!-- <mat-error *ngIf="!todolistform.controls['description'].valid && todolistform.controls['description'].touched">
                Required field, must be between 5 and 10 characters.
              </mat-error> -->
            </mat-form-field>
        
            <!-- <mat-form-field class="form-element">
              <input matInput placeholder="Password" formControlName="password">
              <mat-hint>Choose a password of at least eight characters, one uppercase letter and one number</mat-hint>
              <mat-error *ngIf="!todolistform.controls['password'].valid && todolistform.controls['password'].touched">
                {{ getErrorPassword() }}
              </mat-error>
            </mat-form-field> -->
        
            <!-- <div class="form-element">
              <mat-checkbox formControlName="validate" value="1">Name min. 3 characters</mat-checkbox>
            </div> -->
        
            <!-- <div>
              <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!todolistform.valid">Submit Form</button>
            </div> -->
            <mat-card-actions style="text-align: center;" >
              <button mat-raised-button class="create-to-do-btn" color="primary" [disabled]="!todolistform.valid" (click)="onSubmit(todolistform.value)" >Create To Do</button>
              <button mat-raised-button class="to-do-list-btn" color="primary" (click)= "showToList()">To Do List</button>
            </mat-card-actions>

            

          </form>
     </mat-card-content>
     
     <!-- <mat-card-actions  style="text-align: center;">
       <button mat-raised-button color="primary">Create todo list</button>
     </mat-card-actions> -->
   </mat-card>
 
 </div> 

 <ng-container *ngIf="showList">
  <mat-icon style="margin-left: 10px; font-weight: 600;  cursor: pointer" (click)="backToCreateToDo()">arrow_back</mat-icon>
  <app-todolist [createToDo] = "createToDo"></app-todolist>
</ng-container>
