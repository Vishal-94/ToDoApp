 <div>
  <p class="task-txt align-center"> {{ dialogTitle }} </p>
  </div>
 <form [formGroup]="todolistform" (ngSubmit)="onSubmit(todolistform.value)" class="form">
          
  <mat-form-field class="form-element " >
    <input matInput placeholder="Title" formControlName="title" [readonly] = "isEdited">
    <!-- <mat-error *ngIf="!todolistform.controls['email'].valid && todolistform.controls['email'].touched"> -->
      <!-- {{ getErrorEmail() }}
    </mat-error> -->
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <mat-form-field class="form-element">
    <textarea matInput placeholder="Description"  formControlName="description"></textarea>
    <!-- matTextareaAutosize matAutosizeMinRows = 2 matAutosizeMaxRows=5 -->
    <!-- <mat-error *ngIf="!todolistform.controls['description'].valid && todolistform.controls['description'].touched">
      Required field, must be between 5 and 10 characters.
    </mat-error> -->
  </mat-form-field> <br><br>

  <div mat-dialog-actions  align="center">
    <button mat-raised-button color="primary" [disabled]="!todolistform.valid">Save Changes</button>
  </div>
  
</form>
